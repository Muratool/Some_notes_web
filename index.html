<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<main>
		<div class="sidebar">
			<div class="space glav">Главный</div>
			<div class="space phizmat">Физмат</div>
			<div class="space ipeif">ИПЭиФ</div>
			<div class="space sgi">СГИ</div>
			<div class="space iiiict">ИИИиЦТ</div>

		</div>

		<div class="content">
			<div class="header-logo">
				<img class="logo-img" src="img/Kbgu_icon.png" alt="Kbgu_logo" width="150" />
			</div>
			<button class="popUpBtn">
				Создать заметку
			</button>
			<div class="popUp">
				<div class="holder">
					<input class="inputNote"></input>
					<div class="popUpBtns">
						<button class="createNoteBtn">
							Добавить
						</button>
						<button class="closeFormBtn"></button>
					</div>
				</div>
			</div>
			<div class="notes-area"></div>
		</div>
	</main>

	<footer></footer>

	<script src="script.js"></script>
</body>

</html>
